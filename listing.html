    .page-header {

      background: radial-gradient(circle, #111 0%, #0d0d0d 100%);
    }

    .page-header h1 {
      font-size: 3rem;
      color: #d4af37;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .product-card {
      background: #111;
      border: 1px solid #d4af37;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 250px gold;
    }

    .product-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .product-info {
      padding: 20px;
      text-align: center;
    }

    .product-info h3 {
      margin: 10px 0;
      font-size: 1.4rem;
      color: #fff;
    }

    .product-info p {
      font-size: 1.2rem;
      color: #d4af37;
      margin-bottom: 15px;
    }

    .product-info button {
      background: #d4af37;
      color: #0d0d0d;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .product-info button:hover {
      background: #ffd700;
      
    }
  </style>
</head>
